    <h1>Galdetegia</h1>
    <div class="row">
      <div class="col-12 col-sm-10" style="background-color: aqua;">
        <form id="galdetegia"></form>
      </div>
      <div class="col-2 d-none d-sm-block" style="background-color: red;">

          <a href="#galdera1" class="btn btn-outline-dark mb-2">1</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
      crossorigin="anonymous"
    ></script>
    <script>
      const galderak = [
        {
          id: "galdera1",
          galdera: "Noiz egiten da GrAL-erako matrikula?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "GrAL-erako matrikula ez dator bat ohiko matrikulekin, hau da, bere egun propioak ditu matrikula egiteko" },
            { id: "2", label: "GrAL-erako matrikula ohiko matrikula epeetan egiten da." },
            { id: "3", label: "GrAL-a egiteko ez dago matrikulatu beharrik."}
          ],
          emaitza: "2"
        },
        {
          id: "galdera2",
          galdera: "Honakoa hauetatik zein da zuzena",
          mota: "radio",
          aukerak: [
            { id: "1", label: "Gradu amaierako lana talde lan bat da" },
            { id: "2", label: "Gradu amaierako lana banakako lan bat da" },
            { id:"3", label: "Gradu amaierako lana bai banakakoa bai taldeko lana izan daiteke"},
            { id:"4", label: "Gradu amaierako lana bikoteka egiten lana da"}
          ], emaitza: "2"
        },
        {
          id: "galdera3",
          galdera: "Zer garatzen da GrAL-ean?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "Lan munduan barneratzeko oinarriak" },
            { id: "2", label: "Ikasketa aldian jasotako prestakuntza gaiak eta lortu den ahalmena" },
            { id: "3", label: "Norbera ikasketa alditik kanpo eskuratu duen jakinduria" },
            { id: "4", label: "Aurreko erantzun guztiak zuzenak dira" }
          ],
          emaitza: "2"
        },
        {
          id: "galdera4",
          galdera: "Hauetako zein arau bete behar dira GrAL egiterakoan?",
          mota: "checkbox",
          aukerak: [
            { id: "1", label: "UPV/EHU-ren erakundeko irudia eta tipografia erabiltzea" },
            { id: "2", label: "Hizketa inklusiboa eta generoaren ikuspegia txertatzea gizakiekin zerikusia daukaten lanetan" },
            { id: "3", label: "Ez da derrigorrezkoa tipografia ofiziala erabiltzea" },
            { id: "4", label: "Aurreko erantzun guztiak zuzenak dira" }
          ],
          emaitza: ["1","2"]
        },
        {
          id: "galdera5",
          galdera: "Nola entregatu behar dut nire GrAL-a?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "Txosten inprimatu bat entregatu behar da" },
            { id: "2", label: "Ez da ezer entregatu behar aurkezpen batekin nahikoa da" },
            { id: "3", label: "Addi bidez entregatu behar da eta ondoren defentsa bat egin lan horren inguruan" },
            { id: "4", label: "Poster batean entregatu behar da" }
          ],
          emaitza: "3"
        },
        {
          id: "galdera6",
          galdera: "Zenbat deialdi ditut matrikula egin ondoren?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "1" },
            { id: "2", label: "2" },
            { id: "3", label: "3" },
            { id: "4", label: "4 edo gehiago" }
          ],
          emaitza: "2"
        },
        {
          id: "galdera7",
          galdera: "Zein da zuzendariaren lana GrAL-ean?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "Ikaslearen lana ebaluatu soilik egingo du" },
            { id: "2", label: "Zuzendariak informazioa lagungarria eskeiniko dio" },
            { id: "3", label: "Ikaslea orientatu eta helburuak betzen dituela bermatu" },
            { id: "4", label: "Aurreko erantzun guztiak okerrak dira" }
          ],
          emaitza: "3"
        },
        {
          id: "galdera8",
          galdera: "Posible al da GRAL-a kanpoko erakunde batean egitea?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "Bai" },
            { id: "2", label: "Ez" }
          ],
          emaitza: "1"
        },
        {
          id: "galdera9",
          galdera: "Demagun informatika ingenieritzako ikasle bat zarela, zein kasutan egin dezakezu GrAL-a?",
          mota: "radio",
          aukerak: [
            { id: "1", label: "18 kreditu soilik geratzen zaizkit gainditu gabe eta guztiak hautazko ikasgaiak dira" },
            { id: "2", label: "18 kreditu soilik geratzen zaizkit baina oinarrizko ikasgai bat gainditu gabe dut" },
            { id: "3", label: "18 kreditu baino gehiago ditut gainditu gabe"},
            { id: "4", label: "Aurreko erantzun guztiak okerrak dira, kreditu guztiak gaindituta izan behar ditut"}
          ],
          emaitza: "1"
        },
        {
          id: "galdera10",
          galdera: "Zer egin behar dut defentsa eskatzeko",
          mota: "radio",
          aukerak: [
            { id: "1", label: "GrAL-ean matrikulatuta egotea nahikoa da." },
            { id: "2", label: "Ez dago matrikularik egin beharrik" },
            { id: "3", label: "Zuzendariak eskatu behar du"},
            { id: "4", label: "GrAL-ean matrikulatuta egoteaz gain, proiektua bera ere matrikulatu beharra dago."}
          ],
          emaitza: "4"
        }
      ];
      const galdetegia = document.getElementById("galdetegia");
      galderak.forEach(galdera => {
        let html = `<div class="card mb-3" id="${galdera.id}">
          <div class="card-body">
            <h5 class="card-title">${galdera.galdera}</h5>`;
        if (galdera.mota === "radio") {
          html += "<div>";
          galdera.aukerak.forEach(aukera => {
            html += `
              <div class="form-check">
                <input class="form-check-input" type="radio" name="${galdera.id}" id="${galdera.id}_${aukera.id}" value="${aukera.id}">
                <label class="form-check-label" for="${galdera.id}_${aukera.id}">${aukera.label}</label>
              </div>`;
          });
          html += "</div>";
        } else if (galdera.mota === "checkbox") {
          html += "<div>";
          galdera.aukerak.forEach(aukera => {
            html += `
              <div class="form-check">
                <input class="form-check-input" type="checkbox" name="${galdera.id}" id="${galdera.id}_${aukera.id}" value="${aukera.id}">
                <label class="form-check-label" for="${galdera.id}_${aukera.id}">${aukera.label}</label>
              </div>`;
          });
          html += "</div>";
        }
        html += `</div></div>`;
        galdetegia.innerHTML += html;
      });
      galdetegia.innerHTML += `<button type="submit" class="btn btn-success w-100 mb-4">Bidali</button>`;
    </script>
